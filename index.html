<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ari Bakery</title>
  <link rel="shortcut icon" href="MEDIA/icono.png">
  <link rel="stylesheet" type="text/css" href="cajas_float.css">
</head>
<body>
  <div class="contenedor">
    <header>
      <div class="cabecera">
        <img src="MEDIA/logo.png" alt="Logo" class="logo">
        <center>
          <img src="MEDIA/logo_tit.png" alt="Pastelería Artesanal">
        </center>
      </div>
      <div class="menu">
        <ul class="botones">
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#productos">Productos</a></li>
          <li><a href="#nosotros">Nosotros</a></li>
          <li><a href="#contacto">Contacto</a></li>
         </ul>
      </div>
    </header>
    <div class="banner">
        <img src="MEDIA/banner.png" alt="té con torta de chocolate" width="100%" height="400px">
    </div>
    <div class="medio">
      <h1 class="titulo">Somos especialistas en pastelería artesanal</h1>
      <h2 class="frase">Exquisitez que despierta tus sentidos...</h2>
    </div>
    <section class="cajas">
      <article class="izquierda">
        <img src="MEDIA/img3.jpg" alt="Tortas y tartas" class="servicio">
        <button class="subtitulo">Tortas y tartas</button>
      </article>
      <article class="centro">
        <img src="MEDIA/img1.jpg" alt="Postres"class="servicio" >
        <button class="subtitulo">Postres</button>
      </article>
      <article class="derecha">
        <img src="MEDIA/img2.jpg" alt="Bocados dulces"class="servicio" >
        <button class="subtitulo">Bocados dulces</button>
      </article>
    </section>
    <footer id="pie"></footer>
  </div>
</body>
</html>
